{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock title %}
{% block content %}

<div class="w-50 m-auto">
    <h1 class="mb-5">Change Your Password</h1>
    
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-dark">{{type}}</button>
    </form>

    <div class="d-grid col-6 mt-5 mx-auto">
        <a href=" {% url "user_profile" %} " class="btn btn-outline-dark">View Profile</a>
    </div>
    
</div>

{% endblock content %}
