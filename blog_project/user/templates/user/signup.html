{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<div class="w-50 m-auto my-5">
    <h1 class="mb-3">{{type}} Page</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <div class="d-grid">
            <button type="submit" class="btn btn-dark">{{type}}</button>
        </div>
    </form>
</div>


{% endblock content %}
